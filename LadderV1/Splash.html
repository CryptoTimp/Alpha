 <script>
   var texts = new Array();
    texts.push("Fetching live market data...");
    texts.push("Localising Orderbooks...");
    texts.push("Hunting Stop Losses...");
    texts.push("Populating Time of Sales...");
    texts.push("Creating Edge...");
    texts.push("Launching...");

var point = 0;

function changeText(){
  $('h3').html(texts[point]);
  if(point < texts.length - 1){
    point ++;
  }else{
    point = 0;
  }
  setTimeout(changeText, 2000)
}

changeText();
 </script>
